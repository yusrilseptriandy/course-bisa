
services:
    postgres-frontend:
        image: postgres:16-alpine
        container_name: nextjs_auth_db
        restart: always
        env_file:
            - ./frontend/.env
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - '5432:5432'
        volumes:
            - postgres_auth_data:/var/lib/postgresql/data

    redis: 
        image: redis:7-alpine
        container_name: coursebisa_redis
        restart: always
        ports:
        - '6379:6379'
        volumes:
        - redis_data:/data

volumes:
    postgres_auth_data:
    redis_data:
